<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6 col-md-4" *ngFor="let client of clients; let i = index">
      <div class="thumbnail">
        <div class="caption">
          <h4 class="text-uppercase">{{ client.name }}</h4>
          <p> Client ID: {{ client.id }} </p>
          <p> Client Region: {{ client.region }} </p>
          <div class="btn-toolbar">
            <button type="button" class="btn btn-primary btn-block">Incidents</button>
            <button type="button" class="btn btn-success btn-block">Details</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
